<!-- Embed page is same index Html -->
<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>MPEG-DASH Player - Video On Demand Streaming</title>
        <script language="javascript">AC_FL_RunContent = 0;</script>
        <!-- Libraries -->
        <!-- DASH-AVC/265 reference implementation -->
        <script src="js/shaka-player.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>

        <!-- Video js css-->
        <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
        <!-- If you'd like to support IE8 -->
        <script src="node_modules/video.js/dist/ie8/videojs-ie8.min.js"></script>
        <!-- end Video js -->
        <link rel="stylesheet" href="css/style_of_player.css" type="text/css" media="screen, projection">

        <script>
            function supports_media_source()
            {
                "use strict";
                var hasWebKit = (window.WebKitMediaSource !== null && window.WebKitMediaSource !== undefined),
                    hasMediaSource = (window.MediaSource !== null && window.MediaSource !== undefined);
                return (hasWebKit || hasMediaSource);
            }
        </script>

    </head>
    <body id="body">

    <div id="notsupported" style="display:none">
        <br>
        <h2><b>The MediaSource API is not supported by this browser</b></h2>
        <br/>
        <h3>Please view in a browser that supports the MediaSource API, such as Google Chrome.</h3>
        <br/>
    </div>

    <div id="supported" style="display:none;" >

        <div id="video-wrap-new"  class="video-container">
            <!-- Video JS video -->
            <video id="videoObj" x-webkit-airplay="allow" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay data-setup="{}"></video>
            <!-- end Video JS video -->
        </div>

    </div>

    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="js/api.js"></script>
    <script src="js/TegmePlayer.js"></script>


    </body>
</html>
